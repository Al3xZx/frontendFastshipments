

<div class="columns is-gapless is-multiline is-mobile">
  <div class="column is-one-fifth"></div>

  <div class="column" *ngIf="succMsg">
    <div>
      <app-msg-suc *ngIf="succMsg" [msg]="succMsg"></app-msg-suc>
      <div class="button is-success" routerLink="/dashboard"> Dashboard</div>
    </div>
  </div>

  <div class="column" *ngIf="!succMsg">

    <div *ngIf="errMsg">
      <app-msg-err [msg]="errMsg"></app-msg-err>
      <div class="button is-success" (click)="errMsg = null"> ok!</div>
    </div>

<!--  <div class="column">-->
<!--    <app-msg-err *ngIf="errMsg" [msg]="errMsg"></app-msg-err>-->
    <h4>Dati destinatario</h4>
    <form class="mt-3">

      <div class="form-row" >
        <div class="form-group col-md-6">
          <label for="nome">Nome*</label>
          <input type="text" class="form-control" id="nome" placeholder="Nome" [(ngModel)]="nome" name="nome">
        </div>

        <div class="form-group col-md-6">
          <label for="cognome">Cognome</label>
          <input type="text" class="form-control" id="cognome" placeholder="Cognome" [(ngModel)]="cognome" name="cognome">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="regione">Regione*</label>
          <input type="text" class="form-control" id="regione" placeholder="Regione" [(ngModel)]="regione" name="regione">
        </div>

        <div class="form-group col-md-4">
          <label for="citta">Città*</label>
          <input type="text" class="form-control" id="citta" placeholder="Città" [(ngModel)]="citta" name="citta">
        </div>

        <div class="form-group col-md-4">
          <label for="provincia">Provincia*</label>
          <input type="text" class="form-control" id="provincia" placeholder="Provincia" [(ngModel)]="provincia" name="provincia">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-10">
          <label for="via">Via*</label>
          <input type="text" class="form-control" id="via" placeholder="Via" [(ngModel)]="via" name="via">
        </div>

        <div class="form-group col-md-2">
          <label for="civico">Civico*</label>
          <input type="text" class="form-control" id="civico" placeholder="Civico" [(ngModel)]="civico" name="civico">
        </div>
      </div>
      <br>
      <h5>Dimensioni</h5>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="h">Altezza (metri) (esempio 3.4)</label>
          <input type="text" class="form-control" id="h" placeholder="Altezza" [(ngModel)]="h" name="h">
        </div>
        <div class="form-group col-md-4">
          <label for="p">Profondità (metri) (esempio 3.4)</label>
          <input type="text" class="form-control" id="p" placeholder="Profondità" [(ngModel)]="p" name="p">
        </div>
        <div class="form-group col-md-4">
          <label for="l">Larghezza (metri) (esempio 3.4)</label>
          <input type="text" class="form-control" id="l" placeholder="Larghezza" [(ngModel)]="l" name="l">
        </div>
      </div>
    </form>

    <p>*campo obbligatorio</p>
    <div class="panel-block button is-info justify-content-center" (click)="procedi()"
         *ngIf="(nome && h && p && l) && (this.regione && this.citta && this.provincia && this.via && this.civico)">
      Procedi
    </div>

  </div>

  <div class="column is-one-fifth"></div>
</div><!--columns-->
